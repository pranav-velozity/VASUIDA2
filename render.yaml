services:
  - type: web
    name: veloc-uid-ops
    runtime: node
    plan: free
    autoDeploy: true
    buildCommand: npm ci
    startCommand: node server.js
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: NODE_ENV
        value: production
      - key: ALLOWED_ORIGIN
        # TODO: set to your exact frontend origin (comma-separate if multiple)
        value: https://vasops.netlify.app
      - key: DB_DIR
        value: /opt/render/project/src/data
      - key: DB_FILE
        value: /opt/render/project/src/data/uid_ops.sqlite
      - key: TZ
        value: America/Chicago
    healthCheckPath: /health
    disk:
      name: uid-ops-data
      mountPath: /opt/render/project/src/data
      sizeGB: 2