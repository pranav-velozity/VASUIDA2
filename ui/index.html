<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<!-- Set to your Render API base (no trailing slash) -->
<meta name="api-base" content="https://vasuida1.onrender.com"/>
<title>VelOzity Pinpoint</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
<style>
.dot { width:10px; height:10px; border-radius:9999px; display:inline-block; }
.dot.gray{ background:#cbd5e1; }
.dot.green{ background:#22c55e; }
.input-cell { width:100%; outline:none; padding:6px 8px; border:1px solid #e5e7eb; border-radius:8px; }
.input-cell:focus { border-color:#ef4444; box-shadow:0 0 0 3px rgba(239,68,68,0.15); }
.th { font-weight:600; color:#374151; font-size:0.8rem; }
</style>
</head>
<body class="bg-gray-50 text-gray-900">
<div class="max-w-7xl mx-auto p-4">
<header class="flex items-center justify-between">
<h1 class="text-2xl font-semibold">VelOzity Pinpoint</h1>
<nav class="space-x-2">
<button id="btnActive" class="px-3 py-1 rounded-lg bg-rose-100 text-rose-700">Active Plan</button>
<button id="btnIntake" class="px-3 py-1 rounded-lg bg-gray-100">Intake</button>
</nav>
</header>


<main class="mt-4">
<!-- Active Plan (kept minimal; endpoints unchanged) -->
<section id="activePage" class="space-y-4">
<div class="grid grid-cols-2 md:grid-cols-4 gap-3">
<div class="p-4 rounded-2xl bg-white shadow">
<div class="text-sm text-gray-500">Planned (week)</div>
<div id="plannedWeek" class="text-2xl font-semibold">0</div>
</div>
<div class="p-4 rounded-2xl bg-white shadow">
<div class="text-sm text-gray-500">Applied</div>
<div id="appliedWeek" class="text-2xl font-semibold">0</div>
</div>
<div class="p-4 rounded-2xl bg-white shadow flex items-center justify-between">
<div>
<div class="text-sm text-gray-500">Ops Pulse</div>
<div id="opsPulse" class="text-2xl font-semibold">0 bpm</div>
</div>
<div class="dot gray" id="pulseDot"></div>
</div>
<div class="p-4 rounded-2xl bg-white shadow">
<div class="text-sm text-gray-500">Completion</div>
<div id="completionPct" class="text-2xl font-semibold">0%</div>
</div>
</div>
<div class="p-4 rounded-2xl bg-white shadow">
<div class="flex items-center justify-between">
<h2 class="font-semibold">Executive Summary</h2>
<button id="btnZeroPlan" class="px-3 py-1 rounded bg-gray-100">Zero Plan</button>
</div>
<p class="text-sm text-gray-500 mt-2">Active plan endpoints preserved. This card shows simple totals.
</p>
</div>
</section>


<!-- Intake Page -->
<section id="intakePage" class="hidden space-y-4">
<div class="grid grid-cols-2 md:grid-cols-4 gap-3">
<div class="p-4 rounded-2xl bg-white shadow">
<div class="text-sm text-gray-500">Scans Today</div>
<div id="scansToday" class="text-2xl font-semibold">0</div>
</div>
<div class="p-4 rounded-2xl bg-white shadow">
</html>
